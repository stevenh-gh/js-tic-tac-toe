<!DOCTYPE html>

<html>

<head>
  <title>Tic-Tac-Toe</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id='container'>
    <div data-cell='00' style='background-color: aqua;'></div>
    <div data-cell='01' style='background-color: blue;'></div>
    <div data-cell='02' style='background-color: brown;'></div>

    <div data-cell='10' style='background-color: cadetblue;'></div>
    <div data-cell='11' style='background-color: darkgoldenrod;'></div>
    <div data-cell='12' style='background-color: darkkhaki;'></div>

    <div data-cell='20' style='background-color: darkolivegreen;'></div>
    <div data-cell='21' style='background-color: darksalmon;'></div>
    <div data-cell='22' style='background-color: darkviolet;'></div>
  </div>

  <script src='app.js'></script>
</body>

</html>
